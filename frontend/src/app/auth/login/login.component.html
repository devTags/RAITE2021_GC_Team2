<div class="container">
  <div class="row">
    <div class="col-sm">
      <img
        src="../../../assets/images/Seafarer.png"
        alt="Seafarer"
        style="width: 80%"
      />
    </div>
    <div class="col-sm">
      <div class="card">
        <h1 class="card-title p-3" style="color: #98c1f8">
          Please Enter Credentials
        </h1>
        <p class="card-title p-3" style="color: #548996">Sign in Page</p>
        <hr />
        <form class="p-3" ngNativeValidate (submit)="login($event)">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              style="color: #98c1f8"
            />
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              style="color: #98c1f8"
            />
          </div>
          <br />

          <div class="container">
            <div class="row">
              <div class="col-sm">
                <button
                  type="submit"
                  style="background-color: #548996; color: white; width: 100%"
                  class="btn btn-lg btn-block mx-auto"
                >
                  Sign In
                </button>
              </div>
              <div class="col-sm">
                <button
                  type="button"
                  style="background-color: #548996; color: white; width: 100%"
                  class="btn btn-lg btn-block"
                  (click)="navTo('register')"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
